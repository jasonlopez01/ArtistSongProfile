<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <!--<link rel="stylesheet" href="assets/css/styles.min.css">-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.3.0/d3-legend.js" charset="utf-8"></script>

    <link href="{{url_for('static', filename='styles.css')}}" rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Sound Profile</h1>
                <h5>
                    A visualization of various audio features for a given Artist's top songs. Based on the audio featuers API from Spotify, visualized wtih d3.js<br />
                    Search for an Artist - hover over the legend or chart area to highlight - click chart or legend item to play the song
                </h5>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class = 'ui-widget form-group has-feedback'>
                    <input class="input-lg form-control" type="search" placeholder="Search for an Artist" id="artist_input">
                    <i class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></i>
                </div>
                <h3 id="artist_label">Tune-Yards</h3>

                <iframe id="player" src="https://open.spotify.com/embed?uri=spotify:track:1lm90gUqTlDNUAQT8pInFL" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                <div id="artist-img-div">
                    <img src="https://i.scdn.co/image/7f9e8950f7171b1ac27f4ca9b734f42dd9f243d9" class="artist-img">
                </div>
            </div>

            <div class="col-md-2 col-md-offset-1">
                <div>
                    <div class="radarLegend"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <div class="radarChart"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='radarChart.js')}}"></script>
</body>

</html>
